<html>

<head>
    <title>世纪佳缘-你在我也在</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        
        #heading {
            width: 100%;
            height: 50px;
        }
        
        #menu {
            width: 100%;
            height: 100%;
            float: left;
        }
    </style>
</head>

<body>
    <div id="heading">
        <h4>青春不常在，抓紧谈恋爱</h4>
    </div>
    <div id="body">
        <!-- 性别 -->
        <table cellpadding="1" width="500px">
            <tr>
                <td width="150px">性别:</td>
                <td>
                    <input type="radio" name="sex" value="男" id="nan">
                    <label=f or="nan">
                        <image src=""></image>男</label>
                        <input type="radio" name="sex" value="女" id="nv">
                        <label=f or="nv">
                            <image src=""></image>女</label>
                </td>
            </tr>
            <!-- 生日 -->
            <tr>
                <td>生日</td>
                <td>
                    <form>
                        <select name="year">
						<option selected = "selected">--请选择年--</option>
					</select>
                        <select name="mouth">
						<option selected = "selected">--请选择月--</option>
					</select>
                        <select name="day">
						<option selected = "selected">--请选择日--</option>
					</select>
                    </form>
                </td>
            </tr>
            <!-- 所在地区 -->
            <tr>
                <td>所在地区</td>
                <td>
                    <form>
                        <input type="text" name="address" value="北京">
                    </form>
                </td>
            </tr>
            <!-- 婚姻状况 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <form>
                        <input type="radio" name="marriageStatus" value="unmarried" checked="checked">未婚
                        <input type="radio" name="marriageStatus" value="married">已婚
                    </form>
                </td>
            </tr>
            <!-- 学历 -->
            <tr>
                <td>学历</td>
                <td>
                    <form>
                        <input type="text" name="education" value="本科">
                    </form>
                </td>
            </tr>
            <!-- 喜欢的类型 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <form>
                        <input type="checkbox" name="likeType" value="cute" checked="checked">可爱的
                        <input type="checkbox" name="likeType" value="charm">妩媚的
                    </form>
                </td>
            </tr>
            <!-- 自我介绍 -->
            <tr>
                <td>自我介绍</td>
                <td>
                    <form>
                        <textarea name="introduction" width="200px" height="100px"></textarea>
                    </form>
                </td>
            </tr>
            <!-- 免费注册 -->
            <tr>
                <td></td>
                <td>
                    <form>
                        <input type="submit" name="register" width="100px" height="100px" value="免费注册">
                    </form>
                </td>
            </tr>
            <!-- 我同意注册条款和会员加入标准 -->
            <tr>
                <td></td>
                <td>
                    <form>
                        <input type="checkbox" name="agree" checked="checked">我同意注册条款和会员加入标准
                    </form>
                </td>
            </tr>
            <!-- 我是会员，立即登录 -->
            <tr>
                <td></td>
                <td>
                    <form>
                        <a href="http://www.baidu.com" target="_black">我是会员，立即登录</a>
                    </form>
                </td>
            </tr>
            <!-- 我承诺 -->
            <tr>
                <td></td>
                <td>
                    <form>
                        <h3>我承诺</h3>
                        <ul>
                            <li>年满18岁，单身</li>
                            <li>抱着严肃的态度</li>
                            <li>真诚寻找另一半</li>
                        </ul>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
